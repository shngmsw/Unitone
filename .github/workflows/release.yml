name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for ${{ matrix.platform }}
        run: npm run build:${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unitone-${{ matrix.platform }}
          path: dist/
          if-no-files-found: error

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files

          # Windows files
          find artifacts/unitone-win -name "*.exe" -exec cp {} release-files/ \;

          # macOS files
          find artifacts/unitone-mac -name "*.dmg" -exec cp {} release-files/ \;
          find artifacts/unitone-mac -name "*.zip" -exec cp {} release-files/ \;

          # Linux files
          find artifacts/unitone-linux -name "*.AppImage" -exec cp {} release-files/ \;
          find artifacts/unitone-linux -name "*.deb" -exec cp {} release-files/ \;
          find artifacts/unitone-linux -name "*.rpm" -exec cp {} release-files/ \;

          # List files for debugging
          echo "Release files:"
          ls -la release-files/

      - name: Upload assets to Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
